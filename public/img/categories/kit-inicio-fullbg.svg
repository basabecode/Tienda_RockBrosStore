<!-- Placeholder SVG para Kit de Inicio - Versión Fondo Completo -->
<svg width="400" height="280" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo base con gradiente sutil -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </radialGradient>

    <!-- Patrón de puntos sutil -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>

  <!-- Fondo principal -->
  <rect width="400" height="280" fill="url(#bgGrad)"/>
  <rect width="400" height="280" fill="url(#centerGlow)"/>
  <rect width="400" height="280" fill="url(#dots)"/>

  <!-- Elementos de productos distribuidos de manera natural -->

  <!-- Casco principal (más grande, centrado arriba) -->
  <g transform="translate(200, 80)">
    <path d="M-25 -20 Q-25 -35 0 -35 Q25 -35 25 -20 L22 15 Q22 18 18 18 L-18 18 Q-22 18 -22 15 Z" fill="rgba(255,255,255,0.7)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    <path d="M-22 -12 L22 -12 L18 -5 L-18 -5 Z" fill="rgba(255,255,255,0.5)"/>
    <!-- Ventilaciones -->
    <ellipse cx="-12" cy="-25" rx="5" ry="3" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="0" cy="-28" rx="5" ry="3" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="12" cy="-25" rx="5" ry="3" fill="rgba(255,255,255,0.3)"/>
    <!-- Reflejo */
    <ellipse cx="-8" cy="-15" rx="6" ry="8" fill="rgba(255,255,255,0.2)"/>
  </g>

  <!-- Herramientas (izquierda) -->
  <g transform="translate(100, 160)">
    <!-- Llave inglesa -->
    <rect x="-20" y="-3" width="25" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
    <rect x="-25" y="-5" width="8" height="10" rx="1" fill="rgba(255,255,255,0.5)"/>

    <!-- Destornillador -->
    <rect x="10" y="-25" width="3" height="20" rx="1.5" fill="rgba(255,255,255,0.6)"/>
    <rect x="8" y="-28" width="7" height="5" rx="1" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- Mochila/Bolso (derecha) -->
  <g transform="translate(300, 140)">
    <rect x="-15" y="-15" width="30" height="25" rx="6" fill="rgba(255,255,255,0.6)"/>
    <!-- Correas -->
    <rect x="-18" y="-10" width="4" height="15" rx="2" fill="rgba(255,255,255,0.4)"/>
    <rect x="14" y="-10" width="4" height="15" rx="2" fill="rgba(255,255,255,0.4)"/>
    <!-- Bolsillo frontal -->
    <rect x="-10" y="-10" width="20" height="12" rx="3" fill="rgba(255,255,255,0.4)"/>
    <!-- Cremallera -->
    <line x1="-7" y1="-6" x2="7" y2="-6" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  </g>

  <!-- Accesorios pequeños distribuidos -->

  <!-- Bomba de aire (abajo izquierda) -->
  <g transform="translate(80, 220)">
    <rect x="-2" y="-15" width="4" height="30" rx="2" fill="rgba(255,255,255,0.5)"/>
    <circle cx="0" cy="-18" r="3" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- Candado (abajo derecha) -->
  <g transform="translate(320, 210)">
    <rect x="-6" y="0" width="12" height="10" rx="2" fill="rgba(255,255,255,0.5)"/>
    <path d="M-3 0 Q-3 -6 0 -6 Q3 -6 3 0" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
  </g>

  <!-- Elementos decorativos -->

  <!-- Círculos decorativos -->
  <circle cx="50" cy="60" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="350" cy="80" r="4" fill="rgba(255,255,255,0.15)"/>
  <circle cx="70" cy="200" r="2" fill="rgba(255,255,255,0.25)"/>
  <circle cx="340" cy="240" r="3" fill="rgba(255,255,255,0.2)"/>

  <!-- Líneas de conexión sutiles -->
  <path d="M100 80 Q150 100 200 80" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
  <path d="M200 120 Q250 140 300 120" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>

  <!-- Efectos de brillo -->
  <ellipse cx="150" cy="100" rx="40" ry="20" fill="rgba(255,255,255,0.05)"/>
  <ellipse cx="250" cy="160" rx="35" ry="18" fill="rgba(255,255,255,0.05)"/>
</svg>
