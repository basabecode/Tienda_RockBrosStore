    <polygon points="210,80 230,60 250,80 230,100" fill="white"/>
    <polygon points="80,220 100,200 120,220 100,240" fill="white"/>
    <polygon points="220,210 240,190 260,210 240,230" fill="white"/>
  </g>

  <!-- Icono principal -->
  <g transform="translate(150, 150)">
