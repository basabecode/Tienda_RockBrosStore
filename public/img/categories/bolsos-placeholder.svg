    <rect x="-35" y="-30" width="70" height="60" rx="10" fill="white" opacity="0.9"/>

    <!-- Correas -->
    <rect x="-45" y="-20" width="8" height="40" rx="4" fill="white" opacity="0.7"/>
    <rect x="37" y="-20" width="8" height="40" rx="4" fill="white" opacity="0.7"/>

    <!-- Bolsillo frontal -->
    <rect x="-25" y="-20" width="50" height="25" rx="5" fill="white" opacity="0.6"/>

    <!-- Cremallera -->
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#a855f7" stroke-width="2"/>
    <circle cx="20" cy="-15" r="3" fill="#a855f7"/>

    <!-- Detalles -->
    <circle cx="-20" cy="0" r="3" fill="#a855f7"/>
    <circle cx="20" cy="0" r="3" fill="#a855f7"/>
  </g>

  <!-- Texto -->
  <text x="150" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    BOLSOS
