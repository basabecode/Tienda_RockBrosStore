<!-- Logo placeholder for RockBros -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1a365d" stroke="#2d3748" stroke-width="4"/>

  <!-- Rock/Mountain shape -->
  <path d="M40 140 L80 60 L120 80 L160 50 L180 140 Z" fill="#4299e1" opacity="0.8"/>

  <!-- Bike wheel elements -->
  <circle cx="70" cy="130" r="20" fill="none" stroke="#63b3ed" stroke-width="3"/>
  <circle cx="130" cy="130" r="20" fill="none" stroke="#63b3ed" stroke-width="3"/>

  <!-- Spokes -->
  <g stroke="#90cdf4" stroke-width="1">
    <line x1="60" y1="120" x2="80" y2="140"/>
    <line x1="60" y1="140" x2="80" y2="120"/>
    <line x1="50" y1="130" x2="90" y2="130"/>

    <line x1="120" y1="120" x2="140" y2="140"/>
    <line x1="120" y1="140" x2="140" y2="120"/>
    <line x1="110" y1="130" x2="150" y2="130"/>
  </g>

  <!-- Brand text -->
  <text x="100" y="170" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    ROCKBROS
  </text>
</svg>
